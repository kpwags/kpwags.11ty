---
layout: "layouts/wide-layout.html"
title: "Music Collection"
---

<main class="media-container">
	<h1>Music Collection</h1>

	<p class="large">I've amassed a fairly large music collection of various tastes over the years.</p>

	<p class="last-update">Last Updated: {{ config.builtAt | readableDate }}</p>

	<section class="filters site-card">
		<legend>Filters</legend>
		<div class="filter-list">
			<label for="all">
				<input type="radio" id="all" name="musicFilters" checked />
				All
			</label>
			<label for="top10">
				<input type="radio" id="top10" name="musicFilters" />
				My Top 10
			</label>
			<label for="vinyl">
				<input type="radio" id="vinyl" name="musicFilters" />
				Vinyl
			</label>
			<label for="cd">
				<input type="radio" id="cd" name="musicFilters" />
				CD
			</label>
			<label for="digital">
				<input type="radio" id="digital" name="musicFilters" />
				Digital
			</label>
		</div>
	</section>

	<div class="grid-section music">
		<div class="media-grid">
			{% for album in music %}
			{% musicListing album %}
			{% endfor %}
		</div>
	</div>
</main>
