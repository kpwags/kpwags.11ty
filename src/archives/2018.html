---
layout: "layouts/layout.html"
title: "2018 Archives"
---

<main>
	<h1>2018 Archives</h1>

	<section class="archives-list">
		<ul>
			{% for post in collections.postsByYear[2018] %}
			<li>
				<a href="{{ post.url }}">{{ post.data.title }}</a>
				<span class="meta">{{ post.data.shortDateString }}</span>
			</li>
			{% endfor %}
		</ul>
	</section>
</main>
