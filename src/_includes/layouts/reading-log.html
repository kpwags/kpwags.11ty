<!DOCTYPE html>
<html lang="{{ metadata.language }}">

<head>
	{% include "head.html" %}
	<title>{{ title }} - Keith Wagner</title>
	<link rel="stylesheet" type="text/css" href="/css/prism-okaidia.css" />
	<link rel="stylesheet" type="text/css" href="/css/reading-log.css" />

	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://kpwags.com{{ page.url }}" />
	<meta property="og:title" content="{{ title }}" />
	<meta property="og:description" content="{{ description }}" />

	<script type="module" src="/scripts/fit-vids.js"></script>
</head>

<body>
	{% include "header.html" %}
	<main>
		<article class="reading-log">
			<h1>{{ title }}</h1>
			<div class="metadata">
				<div>{{ page.date | readableDate }}</div>
			</div>
			{{ content }}
			<hr />
			{% tagList tags %}
		</article>
	</main>
	{% include "footer.html" %}
</body>

</html>
