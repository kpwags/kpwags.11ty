<!DOCTYPE html>
<html lang="{{ metadata.language }}">

<head>
	{% include "head.html" %}
	<title>{{ title }} - Keith Wagner</title>
	<link rel="stylesheet" type="text/css" href="/css/prism-okaidia.css" />

	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://kpwags.com{{ page.url }}" />
	<meta property="og:title" content="{{ title }}" />
	<meta property="og:description" content="{{ description }}" />

	<script type="module" src="/scripts/fit-vids.js"></script>
</head>

<body>
	{% include "header.html" %}

	<div class="heading-block">
		<div class="content">
			<div class="metadata">{{ dateString }}</div>
			<h1>{{ title }}</h1>
		</div>
	</div>

	<main>
		<article class="post reading-log reading-log-page">
			<div class="content">
				<div class="body">
					{{ content }}
				</div>
				<hr />
				<div class="footer">
					{% tagList tags %}
					{% replyLinks title %}
				</div>
			</div>
		</article>
	</main>

	{% include "footer.html" %}
</body>

</html>
