<!DOCTYPE html>
<html lang="{{ metadata.language }}">

<head>
	{% include "head.html" %}
	<title>{{ title }} - Keith Wagner</title>
	<link rel="stylesheet" type="text/css" href="/css/prism-okaidia.css" />

	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://kpwags.com{{ page.url }}" />
	<meta property="og:title" content="{{ title }}" />
	<meta property="og:description" content="{{ description }}" />
</head>

<body>
	{% include "header.html" %}

	<main>
		<article class="note">
			<h1><a href="{{ link }}">{{ title }}</a></h1>

			<div class="metadata">
				<div>{{ author }}</div>
				<div>&bull;</div>
				<div>{{ dateString }}</div>
			</div>

			<div class="content">{{ content }}</div>

			<hr />

			<div class="footer">
				{% tagList tags %}
				{% replyLinks title %}
			</div>
		</article>
	</main>

	{% include "footer.html" %}
</body>

</html>
