---
layout: "layouts/layout.html"
title: "Blog"
---

<h1>Blog</h1>

{% for post in collections.post %}

<article class="post">
    <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
    <div class="metadata">
        <div class="post-date">{{ post.data.date | readableDate }}</div>
    </div>
    <div class="excerpt">{{ post.data.page.excerpt | toHTML }}</div>
</article>
{% endfor %}
